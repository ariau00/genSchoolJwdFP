<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Start of Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- End of Bootstrap CSS -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/taskManager.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Start of AOS   -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- End of AOS     -->

    <!--    Start of Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Martel+Sans:wght@200;300;400;600;700;800&family=Righteous&display=swap" rel="stylesheet">
    <!--    End of Font    -->
    <title>To do List</title>
</head>

<body>
    <!--    Start of To Do List    -->
    <div class="container-fiuld justify-content-center d-md-block d-none">
        <div class="row justify-content-center">
            <div class="col-3">
                <form class="list" id="todolist" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2 class="list-name">To Do</h2>
                </form>
            </div>

            <div class="col-3">
                <form class="list" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2 class="list-name">In Progress</h2>
                </form>
            </div>

            <div class="col-3">
                <form class="list" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2 class="list-name">Done</h2>
                </form>
            </div>
        </div>
    </div>
    <!--    End of To Do List    -->
	
<!--	Start of To Do List For Mobile    -->
    <div class="container-fiuld d-md-none">
	  <div class="row justify-content-center" style="margin-top: 30px;">
        <div class="col-1"></div>
		<button class="col-2 phone-btn" onclick="filterListControl(`TODO`)">To Do</button>
        <div class="col-1"></div>
		<button class="col-3 phone-btn" onclick="filterListControl(`DOING`)">In Progress</button>
        <div class="col-1"></div>
		<button class="col-2 phone-btn" onclick="filterListControl(`DONE`)">Done</button>
        <div class="col-1"></div>
        <div class="col-10">
                <form class="list" id="molist">
                    
                </form>
		</div>
        </div>
	</div>	
<!--	End of To Do List For Mobile      -->

    <!--  Start of Add button   -->
    <button onclick="addTask()" id="addTaskBtn" class="addbtn"><img src="img/add.png" alt="add.btn" width="50px"></button>
    <!--  End of Add button    -->
	
	<!--  Start of Add footer   -->
	<footer class="text-center">
      <p>Copyright &copy; To Do List Team 2022</p>
    </footer>
    <!--  End of Add button    -->
	
    <!--Start of Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--End of Bootstrap Js -->


    <!--Start of Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--End of Bootstrap Js -->
</body>

<script>
    AOS.init();
    start();
</script>

</html>
